language: python

dist: xenial

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
  include:
    - python: '3.7'
      env:
        - TOXENV=lint,py37,report,codecov

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

before_deploy:
  - pip install poetry
  - poetry config repositories.testpypi https://test.pypi.org/legacy/
  - poetry build

deploy:
  provider: script
  script: poetry publish -r testpypi -u $TEST_PYPI_USERNAME -p $TEST_PYPI_PASSWORD
  on:
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
